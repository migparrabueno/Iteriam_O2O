<div class="container">
    <h1>Beers List</h1>
    <div class="row">
        <div class="col">
            <div class="form group">
                <input type="text" class="form-control" placeholder="Search..." name="filterBeers" [(ngModel)]="filterBeers">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let beer of beers | filter:filterBeers" role="button">
                        <td>{{beer.id}}</td>
                        <td>{{beer.name}}</td>
                        <td>{{beer.first_brewed}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
